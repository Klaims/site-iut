<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h1 id="titre">Se connecter</h1>
    <p>Si vous êtes membre du corps enseignant, vous pouvez utiliser votre adresse mail et votre mot de passe pour ajouter des projets.</p>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Adresse mail</label>
        <input type="text"
               id="email"
               class="form-control"
               formControlName="email">
      </div>
      <div class="form-group">
        <label for="mdp">Mot de passe</label>
        <input type="password"
               id="password"
               class="form-control"
               formControlName="mdp">
      </div>
      <button class="btn btn-primary"
              type="submit"
              [disabled]="signInForm.invalid">Créer mon compte</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
