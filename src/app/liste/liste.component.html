<div class="container">
  <div class="row">
    <h1 id="titre">Liste des projets</h1>
    <div class="col-xs-12 liste-projet">
      <div class="list-group">
        <button
          class="list-group-item projet"
          *ngFor="let projet of projets; let i = index"
          (click)="onViewProjet(i)">
          <h3 class="list-group-item-heading">
            {{ projet.titre }}
          </h3>
          <p class="list-group-item-text">{{ projet.resume }}</p>
        </button>
      </div>
    </div>
  </div>
</div>
