<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1 id="titre">Enregistrer un nouveau projet</h1>
      <form [formGroup]="projetForm" (ngSubmit)="onSaveProjet()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title"
                 class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="resume">Résumé</label>
          <textarea id="resume"
                    class="form-control" formControlName="resume">
          </textarea>
        </div>
        <div class="form-group">
          <label for="texte">Texte principal</label>
          <textarea id="texte"
                    class="form-control" formControlName="texte">
          </textarea>
        </div>
        <p>Image</p>
        <div class="form-group">
          <input type="file">
        </div>
        <button class="btn btn-success" [disabled]="projetForm.invalid"
        type="submit">Enregistrer
        </button>
      </form>
    </div>
  </div>
